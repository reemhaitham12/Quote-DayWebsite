<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=PT+Serif:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./image/quotes.png" type="image/x-icon" />
    <title>Quote Day</title>
</head>
<body>
    <section class="Quote-Day py-5 d-flex flex-column justify-content-center align-items-center">
        <div class="container py-5">
            <div class="header">
                <h2 class="fs-1 text-center fw-bold text-capitalize text-white">quote of the day </h2>
            </div>
            <div class="row gy-5 py-3">
                <div class="col-lg-12 d-flex flex-column justify-content-center align-items-center">
                    <div class="card-quote position-relative">
                        <div class="text-area text-center">
                            <h4 id="text"></h4>
                        </div>
                        <div class="writer-personal">
                            <h3 id="writer"></h3>
                        </div>
                        <div class="image-personal">
                            <img src="" alt="" id="photo">
                        </div>
                    </div>
                    <div class="button-area flex-column d-flex justify-content-center py-5 ">
                        <button class="btn text-capitalize text-center fw-bold bg-body-tertiary text-color" id="Qbtn">new quote</button>
                    </div>
                </div>
                
            </div>
        </div>
    </section>










    <!-- <script src="./js/bootstrap.bundle.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
